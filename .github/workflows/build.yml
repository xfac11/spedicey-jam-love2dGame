  summary:
    name: Build parameters
    needs: [configure]
    runs-on: ubuntu-22.04
    env:
      PRODUCT_VERSION: ${{ github.ref_type == 'tag' && github.ref_name || needs.configure.outputs.previous_tag }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1
